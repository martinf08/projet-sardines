<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inscription.css">
</head>
<body>
<header>
    <!-- Header -->
    <div class="fleche-retour"> <i class="fas fa-arrow-left"></i></div>
    <h1>les sardines</h1>
</header>
<main>
    <!-- Main -->
    <div id="user-img"><i class="fas fa-user-circle"></i></div>

    <br/> <!-- Optionnel -->

    <form>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="johndoe@mail.com">

        <br/> <!-- Optionnel -->

        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder=".......">

        <br/> <!-- Optionnel -->

        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">

        <br/> <!-- Optionnel -->


        <input type="submit" value="Se connecter">

        <br/> <!-- Optionnel -->

        <p>S'inscrire avec :</p>

        <button id="btn-facebook">Facebook</button>
        <button id="btn-twitter">Twitter</button>
        <button id="btn-google">Google+</button>

    </form>


</main>
<footer>
    <!-- Footer -->
</footer>
</body>
</html>
